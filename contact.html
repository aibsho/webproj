<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | DJkrish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    .logo {
  font-size: 2.2rem;
  font-family: 'Pacifico', cursive;
  color: #fff;
  position: relative;
  transition: transform 0.3s ease;
  text-decoration: none;
}

.logo:hover {
  transform: scale(1.1);
}

.logo::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background: #fff;
  left: 0;
  bottom: -4px;
  transition: width 0.3s ease;
}

.logo:hover::after {
  width: 100%;
}



    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
      opacity: 0;
      animation: fadeInBody 1s ease-in-out forwards;
    }
    @keyframes fadeInBody {
      to {
        opacity: 1;
      }
    }
    nav, header, section, footer {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }
    nav { animation-delay: 0.2s; }
    header { animation-delay: 0.4s; }
    section { animation-delay: 0.6s; }
    footer { animation-delay: 0.8s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 1rem 2rem;
    }
    nav h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #fff;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }
    header h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: #111;
      border-radius: 8px;
    }
    .contact-detail {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
    .contact-detail span {
      display: block;
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }
    .contact-detail p {
      color: #fff;
      margin: 0;
    }
    .social-links img {
      width: 32px;
      height: 32px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html" class="logo">DJ Krish</a>

    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="services.html">Services</a></li>
    </ul>
  </nav>

  <header>
    <h2>Contact</h2>
    <p>Get in touch with DJ Krish for bookings and inquiries</p>
  </header>

  <section>
    <div class="contact-detail">
      <span>Email</span>
      <p>deejaykrish21@gmail.com</p>
    </div>
    <div class="contact-detail">
      <span>Phone</span>
      <p>+44 075146 38625</p>
    </div>
    <div class="contact-detail">
      <span>Instagram</span>
      <p>instagram.com/official.djkrish</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 DJkrish. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.instagram.com/official.djkrish/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
      </a>
    </div>
    <p>For bookings contact: deejaykrish21@gmail.com</p>
  </footer>
</body>
</html>
